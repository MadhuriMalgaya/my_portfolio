<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glowing Profile Circle - Fitted Image</title>
  <style>
    body {
      background-color: #0f1a2c; /* Dark background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .glow-ring {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, #00f0ff, #9c00ff, #ff00cc);
      padding: 8px;
      box-shadow: 0 0 20px #00f0ff, 0 0 40px #9c00ff, 0 0 60px #ff00cc;
      animation: pulse 3s infinite alternate;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .inner-circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      overflow: hidden;
      background-color: #f0e6ff;
    }

    .inner-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Perfect fit */
      object-position: center top; /* Adjust if needed */
      border-radius: 50%;
    }

    @keyframes pulse {
      from {
        transform: scale(1);
        box-shadow: 0 0 20px #00f0ff, 0 0 40px #9c00ff, 0 0 60px #ff00cc;
      }
      to {
        transform: scale(1.02);
        box-shadow: 0 0 30px #00f0ff, 0 0 60px #9c00ff, 0 0 80px #ff00cc;
      }
    }
  </style>
</head>
<body>
  <div class="glow-ring">
    <div class="inner-circle">
      <img src="madhu.jpg" alt="Profile">
    </div>
  </div>
</body>
</html>
